    <script>
// BLOQUEAR BOTÃO DIREITO
document.addEventListener('contextmenu', event => event.preventDefault());

// BLOQUEAR TECLAS DE ATAJO
document.addEventListener('keydown', (e) => {

    // F12
    if (e.key === "F12") {
        e.preventDefault();
    }

    // CTRL + SHIFT + I / J / C
    if (e.ctrlKey && e.shiftKey && (
        e.key === "I" || e.key === "i" ||
        e.key === "J" || e.key === "j" ||
        e.key === "C" || e.key === "c"
    )) {
        e.preventDefault();
    }

    // CTRL + U (código-fonte)
    if (e.ctrlKey && (e.key === "U" || e.key === "u")) {
        e.preventDefault();
    }

    // CTRL + S (salvar página)
    if (e.ctrlKey && (e.key === "S" || e.key === "s")) {
        e.preventDefault();
    }

    // CTRL + C / X (copiar e recortar)
    if (e.ctrlKey && (e.key === "C" || e.key === "c" || e.key === "X" || e.key === "x")) {
        e.preventDefault();
    }
});

// BLOQUEAR SELEÇÃO DE TEXTO
document.addEventListener('selectstart', (e) => e.preventDefault());

// BLOQUEAR ARRASTAR IMAGENS
document.addEventListener('dragstart', (e) => e.preventDefault());

// DESCARACTERIZAR TENTATIVA DE DEVTOOLS
(function() {
    let aberto = false;
    const elemento = new Image();
    Object.defineProperty(elemento, 'id', {
        get: function () {
            aberto = true;
            throw new Error("DevTools detectado");
        }
    });

    setInterval(function() {
        aberto = false;
        console.log(elemento);
        if (aberto) {
            document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:30vh;'>Acesso negado</h1>";
        }
    }, 500);
})();
</script>
